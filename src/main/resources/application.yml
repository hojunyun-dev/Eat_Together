server:
  port: 8080

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/eat?useSSL=false&characterEncoding=UTF-8&serverTimezone=Asia/Seoul
    username: root
    password: 12345
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop # create-drop / create / update / none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect

  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher

  jackson:
    serialization:
      fail-on-empty-beans: false

jwt:
  secret: YXNkdm5hb2llaW52b2lzY2VlclRpZTEwMjM5YXZhdmFzZHZuYjIzb2lob2ludmlhbg
  expiration: 3600000 # 1 hour

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type: trace

---

cors:
  allowed-origins: "http://localhost:3000"
  allowed-methods: "*"
  allowed-headers: "*"
